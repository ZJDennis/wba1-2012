<!DOCTYPE html>
<html>
    <head>
        <script>
        
            /* *
             *  ==Aufgabe 1==
             *
             *  Aus einem Inputfeld soll der Inhalt ausgelesen werden,
             *  der Inhalt mit einem anderen String verbunden und das Ergebnis
             *  dann 端ber ein alert-Popup ausgegeben werden.
             *
             * * * * * * * * * */

            function alertName() {
                /* ###TODO###: Inhalt des Textfelds auslesen (端ber seine ID) und diesen Inhalt einer Zwischenvariable zur Weiterverwendung zuweisen */
                var Name = document.getElementById('get_name').value;
                
                /* alert-Popup mit Zusammengesetzten String aufrufen */
                alert("Hello " + Name + "!");
            }
            
            function load(event_object) {
            
                /* ###TODO###: Button-Element 端ber seine ID beziehen und ihm die Funktion 'alertName' als Eventhandler hinzuf端gen */
                var el = document.getElementById('click');
                el.addEventListener('click', alertName);;
            }
            
            /* Wenn der DOM-Baum aufgebaut ist, wird die Funktion load aufgerufen */
            document.addEventListener("DOMContentLoaded", load);
        </script>
    </head>
    <body>
        <div>
            Would you tell me your name please?
            <br>
            <input type="text" id="get_name">
            <input type="button" id="click" value="OK">
        </div>
    </body>
</html>
